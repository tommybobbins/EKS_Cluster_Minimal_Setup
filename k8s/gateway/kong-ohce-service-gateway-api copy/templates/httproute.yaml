apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ohce
  annotations:
    konghq.com/strip-path: 'true'
spec:
  parentRefs:
  - name: kong
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /ohce
    backendRefs:
    - name: ohce
      kind: Service
      port: 1027
